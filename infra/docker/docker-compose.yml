version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trading}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trading_dev}
      POSTGRES_DB: ${POSTGRES_DB:-trading}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trading}"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  broker-bridge:
    build:
      context: ../../
      dockerfile: apps/broker-bridge/Dockerfile
    env_file:
      - ../../.env
    environment:
      IB_HOST: ${IB_HOST:-host.docker.internal}
      IB_PORT: ${IB_PORT:-4001}
      IB_CLIENT_ID: ${IB_CLIENT_ID:-1}
      POSTGRES_URL: ${POSTGRES_URL:-postgresql+asyncpg://trading:trading_dev@postgres:5432/trading}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  api-server:
    build:
      context: ../../
      dockerfile: apps/api-server/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../../.env
    environment:
      POSTGRES_URL: ${POSTGRES_URL:-postgresql+asyncpg://trading:trading_dev@postgres:5432/trading}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}
    depends_on:
      - api-server
    restart: unless-stopped

volumes:
  pgdata:
